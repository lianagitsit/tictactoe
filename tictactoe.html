<!DOCTYPE html>

<head>
    <title>Tic Tac Toe</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="tictactoe.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div id="scores">
        <table id="scoreboard">
            <tr>
                <td class="cell" id="player-name">Player</td>
                <td class="cell" id="comp-name">Computer</td>
            </tr>
            <tr>
                <td class="cell" id="player-score"></td>
                <td class="cell" id="comp-score"></td>
            </tr>
        </table>
    </div>

    <div id="outcomes">
        <div id="message">Best 2 out of 3 WINS!</div>
        <div class="wrapper"><button id="play-again">Play again?</button></div>
    </div>

    <div id="game-board">
        <table id="board">
            <tr>
                <td class="square" id="top-L"><span class="saver">.</span></td>
                <td class="square" id="top-M"><span class="saver">.</span></td>
                <td class="square" id="top-R"><span class="saver">.</span></td>
            </tr>
            <tr>
                <td class="square" id="mid-L"><span class="saver">.</span></td>
                <td class="square" id="mid-M"><span class="saver">.</span></td>
                <td class="square" id="mid-R"><span class="saver">.</span></td>
            </tr>
            <tr>
                <td class="square" id="bottom-L"><span class="saver">.</span></td>
                <td class="square" id="bottom-M"><span class="saver">.</span></td>
                <td class="square" id="bottom-R"><span class="saver">.</span></td>
            </tr>
        </table>
    </div>

</body>

</html>
